        <div id="registerModal" class="modal"> 
            <div class="modal-content"> 
                <span class="closeBtn">&times;</span> 
                <h2>Register</h2> 
                <p>Please enter a valid email address and a desired username. A verification code will be sent to confirm your email address.</p>
                <form id="registerForm" onsubmit="submitForm(event)"> 
                    <label for="username">Username:</label> 
                    <input type="text" id="username" name="username" required> 
                    <label for="email">Email Address:</label> 
                    <input type="email" id="email" name="email" required>

    <script src="script.js" type="text/javascript"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();  // Prevent the default form submission
            const formData = new FormData(document.getElementById('registerForm'));
            
            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Data Submitted Successfully!');
                    modal.style.display = "none";  // Close the modal on success
                } else {
                    alert('Error submitting data.');
                }
            })
            .catch(error => {
                console.error('Error submitting data:', error);
                alert('There was an error.');
            });
        }
    </script>
